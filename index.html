<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width" />
  <title>Pool Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      cursor: none;
    }
  </style>
  <link rel="stylesheet" href="./styles/header/header.css" />
  <link rel="stylesheet" href="./styles/header/__title/header__title.css" />
  <link rel="stylesheet" href="./styles/players/players.css" />
  <link rel="stylesheet" href="./styles/players/__player/players__player.css" />
  <link rel="stylesheet" href="./styles/score/score.css" />
  <link rel="stylesheet" href="./styles/score/__result/score__result.css" />
  <link rel="stylesheet" href="./styles/score/__player/score__player.css" />
  <link rel="stylesheet" href="./styles/main/main.css" />
  <link rel="stylesheet" href="./styles/main/__game-text/main__game-text.css" />
  <link rel="stylesheet" href="./styles/main/__screen/main__screen.css" />
</head>

<body>
  <header class="header">
    <h1 class="header__title">8-Ball Game</h1>
    <div class="scoreboard">
      <div id="totalGamesTitle">Total Games: <span id="totalGames">0</span></div>
      <div class="playersTitleWrapper">
        <span id="player1-title">Player1</span>
        <span id="player2-title">Player2</span>
      </div>
      <div class="winCounter">
        <span id="winner1">0</span>
        <span>Wins</span>
        <span id="winner2">0</span>
      </div>
      <div class="scoreCounter">
        <span id="player1-score">0</span>
        <span>Scores</span>
        <span id="player2-score">0</span>
      </div>
    </div>
  </header>
  <main class="main">
    <canvas id="screen" width="2000" height="540" class="main__screen"></canvas>
    <span id="game-text" class="main__game-text"></span>
  </main>
  <footer></footer>

  <script src="LocalStorage.js"></script>
  <script src="Vector.js"></script>
  <script src="inputs/ButtonState.js"></script>
  <script src="inputs/Mouse.js"></script>
  <script src="Canvas.js"></script>
  <script src="Color.js"></script>
  <script src="Assets.js"></script>
  <script src="Player.js"></script>
  <script src="Ball.js"></script>
  <script src="Stick.js"></script>
  <script src="GameWorld.js"></script>
  <script src="Game.js"></script>

  <script>
    loadAssets(poolGame.start);
  </script>
</body>

</html>
